<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <header class="header">
      <div id="search-div">
        <input type="text" placeholder="Enter song name" class="search-input" />
        <div id="songList"></div>
      </div>
      <h1>Music Player</h1>
      <div class="theme-toggle">
        <span id="themeName">Light</span>
        <label class="switch">
          <input type="checkbox" id="themeToggle" />
          <span class="slider round"></span>
        </label>
      </div>
    </header>
    <container>
      <div class="music-player-container">
        <!-- Sidebar with song list and filter -->
        <div class="sidebar">
          <div class="filter-genre">
            <label for="genre">Filter by Genre:</label>
            <select id="genre">
              <option value="All">All</option>
              <option value="Pop">Pop</option>
              <option value="Rock">Rock</option>
              <option value="Hip-Hop">Hip-Hop</option>
            </select>
          </div>
          <div class="all-songs">
            <h2>All Songs</h2>
            <ul id="ulist">
              <!--  -->
            </ul>
          </div>
        </div>

        <!-- Main Music Player Area -->
        <div class="container-main">
          <div class="main-player">
            <div class="player-card">
              <img
                src="https://i1.sndcdn.com/artworks-000211076041-iyoj3q-t500x500.jpg"
                alt="Shape Of You - Ed Sheeran"
                class="cover-image"
              />
              <div class="song-details">
                <h2>Shape Of You</h2>
                <h3>Ed Sheeran</h3>
              </div>
            </div>
            <audio controls>
              <source src="shape-of-you.mp3" type="audio/mp3" />
              Your browser does not support the audio element.
            </audio>
          </div>
          <div>
            <button class="Btn" id="prevBtn">Previous</button>
            <button class="Btn" id="nextBtn ">Next</button>
            <button class="Btn" id="addPlaylist">Add to Playlist</button>
          </div>
        </div>

        <!-- Playlist section -->
        <div class="playlist-container">
          <input
            type="text"
            placeholder="Enter playlist name"
            class="playlist-input"
          />
          <button class="create-playlist-btn">Create Playlist</button>
          <div class="playlist-section">
            <h3 id="playlistTitle">Current Playlist</h3>
            <ul id="currentList">
              <li>No songs added yet</li>
            </ul>

            <h3>All Playlists</h3>
            <ul id="playlistEl">
              <li>My Faves</li>
              <li>Chill Vibes</li>
            </ul>
          </div>
        </div>
      </div>
    </container>
    <script src="/script.js"></script>
  </body>
</html>
